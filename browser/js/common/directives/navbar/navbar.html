<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <app-logo></app-logo>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>
        <a ng-show="!user" href="/auth/spotify" class="btn login-button">Login with Spotify</a>
        <div ng-show="user" class="welcome">
            <ul class="nav navbar-nav">
                <li><span>Welcome, {{ user.display_name }}!</span></li>
                <li><img class="img-circle" height="50px" src="{{user.images[0].url}}"></li>
                <li><a ng-click="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
